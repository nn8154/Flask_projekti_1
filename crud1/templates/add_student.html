<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Management System</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Student Management Systems</h1>
        <p class="lead">Here is my SMS.</p>
        <hr class="my-4">
        <p>It uses Python, Flask, Boostrap, and SQLite.</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('home_page')}}" role="button">Home</a>
        <a class="btn btn-primary btn-lg" href="{{ url_for('add_student')}}" role="button">Add student</a>
    </div>

    <div class="container">
        <form action = "http://localhost:5000/add" method='post'>
            <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Street Address</label>
            <input type="text" class="form-control" id="street_address" name="street_address" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Postcode</label>
            <input type="text" class="form-control" id="suburb" name="suburb">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
