{% extends "base.html" %} 
{% include "header.html" %}


{% block title %} Home {% endblock %}

{% block body %} 

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2 class="fs-4"><b>Manage ...</b>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add New ...</button>
                        
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add ...</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form action="{{ url_for('insert') }}" method="POST">
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" name="name" id="recipient-name" required="1">
                                  </div>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" name="email" id="recipient-name" required="1">
                                  </div>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Phone:</label>
                                    <input type="text" class="form-control" name="phone" id="recipient-name" required="1">
                                  </div>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Order:</label>
                                    <input type="text" class="form-control" name="order" id="recipient-name" required="1">
                                  </div>
                                  <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Price:</label>
                                    <input type="number" class="form-control" name="price" id="recipient-name" required="1">
                                  </div>
                                  <br>
                                  <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Add ...</button>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </h2>
 
                <table class="table table-hover bg-secondary p-2 fs-5 table-black" style="--bs-bg-opacity: .3;" >
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Order</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>01</td>
                        <td>John</td>
                        <td>john@gmail.com</td>
                        <td>000-00000</td>
                        <td>Order1</td>
                        <td>10</td>

                        <td> 
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-whatever="@mdo">Edit</button>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                        </td>
                    </tr>
                        
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Update ...</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form action="{{ url_for('insert') }}" method="POST">
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="hidden" class="form-control" name="id" value="id">
                                <input type="text" class="form-control" name="name" value="John">
                                
                              </div>
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" name="email" value="john@gmail.com">
                              </div>
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" name="phone" value="000-00000">
                              </div>
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Order:</label>
                                <input type="text" class="form-control" name="order" value="One">
                              </div>
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Price:</label>
                                <input type="number" class="form-control" name="price" value="1000">
                              </div>
                              <br>
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary">Update ...</button>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </table>

            </div>
        </div>
    </div>
</div>



{% endblock %}
